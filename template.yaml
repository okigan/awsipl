AWSTemplateFormatVersion: '2010-09-09'
Transform: 'AWS::Serverless-2016-10-31'
Description: An AWS Serverless Specification template describing your function.
Resources:
  process:
    Type: 'AWS::Serverless::Function'
    Properties:
      Handler: process/index.handler
      Runtime: nodejs4.3
      Description: ''
      MemorySize: 512
      Timeout: 15
      Events:
        LambdaMicroservice:
          Type: Api
          Properties:
            Path: /process
            Method: ANY
  processPermission:
    Type: 'AWS::Lambda::Permission'
    Properties:
      Action: 'lambda:InvokeFunction'
      FunctionName:
        'Fn::GetAtt':
          - process
          - Arn
      Principal: apigateway.amazonaws.com
      SourceArn:
        'Fn::Sub': 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:*/*/*/*'
  ingest:
    Type: 'AWS::Serverless::Function'
    Properties:
      Handler: ingest/index.handler
      Runtime: nodejs4.3
      Description: ''
      MemorySize: 512
      Timeout: 15
      Events:
        LambdaMicroservice:
          Type: Api
          Properties:
            Path: /ingest
            Method: ANY
  ingestPermission:
    Type: 'AWS::Lambda::Permission'
    Properties:
      Action: 'lambda:InvokeFunction'
      FunctionName:
        'Fn::GetAtt':
          - process
          - Arn
      Principal: apigateway.amazonaws.com
      SourceArn:
        'Fn::Sub': 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:*/*/*/*'
  download:
    Type: 'AWS::Serverless::Function'
    Properties:
      Handler: download/index.handler
      Runtime: nodejs6.10
      Description: ''
      MemorySize: 128
      Timeout: 15
  convert:
    Type: 'AWS::Serverless::Function'
    Properties:
      Handler: convert/index.handler
      Runtime: nodejs6.10
      Description: ''
      MemorySize: 128
      Timeout: 15
      Policies:
        - S3CrudPolicy:
            BucketName: 'awsipl'
        # This is actually required otherwise I'm unable to create object
      Events:
        LambdaMicroservice:
          Type: Api
          Properties:
            Path: /convert
            Method: POST
        SNS1:
          Type: SNS
          Properties:
            Topic:
              Ref: convertTopic
  convertTopic:
    Type: 'AWS::SNS::Topic'
    Properties:
      TopicName: 'awsipl_convert'
      Subscription:
        - Protocol: lambda
          Endpoint: !GetAtt convert.Arn

  convertPermission:
    Type: 'AWS::Lambda::Permission'
    Properties:
      Action: 'lambda:InvokeFunction'
      FunctionName:
        'Fn::GetAtt':
          - convert
          - Arn
      Principal: apigateway.amazonaws.com
      SourceArn:
        'Fn::Sub': 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:*/*/*/*'
